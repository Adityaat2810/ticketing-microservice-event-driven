apiVersion: skaffold/v2alpha3
kind: Config

deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*

build:
  local:
    push: false
  artifacts:
    - image: adityasaini/ticketing-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:              # tells how to handel any project file change into src
        manual:
          - src: 'src/**/*.ts'
            dest: .


    - image: adityasaini/ticketing-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'app/**/*'
            dest: .

    - image: adityasaini/ticketing-tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/.ts'
            dest: .




